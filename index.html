<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="screen">
            <div id="upper"></div>
            <div id="lower"></div>
        </div>

        <div id="buttons">
            <div id="power" class="operator"><p>x<sup>y</sup></p></div>
            <div id="factorial" class="operator">x!</div>
            <div id="delete" class="operator">DEL</div>
            <div id="clear" class="operator">AC</div>
    
            <div id="7" class="number">7</div>
            <div id="8" class="number">8</div>
            <div id="9" class="number">9</div>
            <div id="divide" class="operator">&divide;</div>

            <div id="4" class="number">4</div>
            <div id="5" class="number">5</div>
            <div id="6" class="number">6</div>
            <div id="multiply" class="operator">&times;</div>

            <div id="1" class="number">1</div>
            <div id="2" class="number">2</div>
            <div id="3" class="number">3</div>
            <div id="subtract" class="operator">&minus;</div>

            <div id="0" class="number">0</div>
            <div id="dot" class="operator">.</div>
            <div id="equal" class="operator">&equals;</div>
            <div id="plus" class="operator">&plus;</div>
        </div>
    </div>
</body>
</html>
