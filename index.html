<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./script.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"/>
</head>
<body>
    <div id="calculator">
        <div id="screen">
            <div id="upper"></div>
            <div id="lower"></div>
        </div>

        <div id="buttons">
            <button id="^" class="operator"><p>x<sup>y</sup></p></button>
            <button id="!" class="operator">x!</button>
            <button id="delete" class="special">DEL</button>
            <button id="clear" class="special">AC</button>
    
            <button id="7" class="number">7</button>
            <button id="8" class="number">8</button>
            <button id="9" class="number">9</button>
            <button id="/" class="operator">&divide;</button>

            <button id="4" class="number">4</button>
            <button id="5" class="number">5</button>
            <button id="6" class="number">6</button>
            <button id="*" class="operator">&times;</button>

            <button id="1" class="number">1</button>
            <button id="2" class="number">2</button>
            <button id="3" class="number">3</button>
            <button id="-" class="operator">&minus;</button>

            <button id="0" class="number">0</button>
            <button id="." class="number">.</button>
            <button id="=" class="operator idk">&equals;</button>
            <button id="+" class="operator">&plus;</button>
        </div>
    </div>

    <footer>Copyright &copy; 2022 Uaitt  
        <a href="https://github.com/Uaitt" target="_blank">
            <i class="fa fa-github" aria-hidden="true" style="font-size: 26px"></i>
        </a>
    </footer>
</body>
</html>
