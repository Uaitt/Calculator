<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>
</head>
<body>
    <div id="calcularor">
        <div id="screen"></div>

        <div id="buttons">
            <div id="power"></div>
            <div id="factorial"></div>
            <div id="clear">clear</div>
            <div id="delete">Delete</div>

            <div id="7">7</div>
            <div id="8">8</div>
            <div id="9">9</div>
            <div id="divide"></div>

            <div id="4">4</div>
            <div id="5">5</div>
            <div id="6">6</div>
            <div id="multiply"></div>

            <div id="1">1</div>
            <div id="2"></div>
            <div id="3"></div>
            <div id="subtract"></div>

            <div id="0">0</div>
            <div id="dot"></div>
            <div id="equal"></div>
            <div id="plus"></div>
        </div>
    </div>
</body>
</html>
